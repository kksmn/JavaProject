<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in DentalClinic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<span id="result"></span>
<input type="text" th:id="email">
<input type="password" th:id="pass">
<input type="button" onclick="login()">
<script>
    function parseJwt (token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }
    async function login() {
        let email=document.getElementById('email');
        let pass=document.getElementById('password');
        let response = await  fetch('/register', {
            method: 'POST',
            headers: {'Content-Type':'application/json', 'Accept':'application/json'},
            body: JSON.stringify({login: email.value, password: pass.value})
        })
        let data = await response.json();
        if(response.status === 200)
        {
            console.log(parseJwt(data.token))
            localStorage.setItem("jwt", data.token);
            document.location.href = "/";
        }
        else {
            let res = document.getElementById('result')
            res.innerHTML = "bad credentials"
        }
    }
</script>
</body>
</html>
